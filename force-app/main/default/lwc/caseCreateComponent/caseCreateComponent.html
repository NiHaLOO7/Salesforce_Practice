<template>
    <lightning-card
        title="Create Case"
        icon-name="standard:contact"
    >
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={caseApiName}
                onsuccess={handleSuccess}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name={accountIdField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={caseTypeField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={caseSubTypeField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={subjectField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={descriptionField}
                ></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="Save"
                    ></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>

    </lightning-card>
</template>
