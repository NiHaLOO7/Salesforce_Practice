<template>
    <lightning-card>


        <lightning-layout>
            <lightning-layout-item>
                <lightning-button label="Previous" icon-name="utility:chevronleft" 
                onclick={previousHandler}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow">
                <p class="slds-m-around_medium" align="center"> Records {startingRecord} to {endingRecord}. Page {page} of {totalPage} </p>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="Next" icon-name="utility:chevronright"
                  onclick={nextHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>  

</lightning-card>
    
</template>
