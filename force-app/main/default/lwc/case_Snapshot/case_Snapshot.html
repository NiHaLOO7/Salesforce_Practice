<template>

    
    <lightning-card variant="Narrow">
        <lightning-layout multiple-rows>
            
            <lightning-layout-item
                size="12"
                padding="around-small"
            >
            
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <td colspan="3">
                            <div class="slds-form-element slds-form-element_horizontal" >
                                <label class="slds-form-element__label"><strong>Case Filter</strong></label>
                                
                            </div>
                            
                            
                        </td>
                        
                    </tr>
                </thead>
                    <thead>
                        
                        
                        <tr class="slds-line-height_reset">
                            <td colspan="4">
                                <div class="slds-form-element slds-form-element_horizontal" >
                                    <label class="slds-form-element__label"><strong>Assignee</strong></label>
                                    
                                </div>
                                <div>
                                     <lightning-combobox
                                    name="Anm"
                                    value={Anm}
                                    placeholder="--Select A Value--"
                                    options={anmPickListValues}
                                    onchange={handleChange}
                                    
                                ></lightning-combobox>
                            </div>
                                <div class="lwcInputElement slds-form-element slds-p-bottom_small slds-form_horizontal">  
                                <div class="slds-float_left">
                                <lightning-input  type="checkbox" label="Over SLA" onchange={handleChange} ></lightning-input>
                                
                                <lightning-input  type="checkbox" label="Under SLA" onchange={handleChange} ></lightning-input>
                                </div>
                                </div>
                                
                            
                            
                            </td>
                            
                                
                                
                            
                            <td colspan="3">
                                <div class="slds-form-element slds-form-element_horizontal" >
                                    <label class="slds-form-element__label"><strong>Select Case Type</strong></label>
                                 </div>
                                 <div>  
                                <lightning-combobox
                                    name="typu"
                                    value={typu}
                                    placeholder="--Select A Value--"
                                    options={caseTypePickListValues}
                                    onchange={handleChange}
                                ></lightning-combobox>  
                            
                                </div>

                                <div class="slds-form-element slds-form-element_horizontal" >
                                    <label class="slds-form-element__label"><strong>Select Case Status</strong></label>
                                  </div>
                                  <div>
                                    <lightning-combobox
                                    name="status"
                                    value={status}
                                    placeholder="--Select A Value--"
                                    options={statusPickListValues}
                                    onchange={handleChange}
                                    
                                    ></lightning-combobox>
                                </div>
                             </td>
                             
                            
                        </tr>
                        <tr class="slds-line-height_reset">
                            <td colspan="7">
                                <div class="slds-float_right">
                                <lightning-button
                                    variant="base"
                                    label="Clear Filters"
                                    title="Clear Filters"
                                    
                                    onclick={clearSearch}
                                ></lightning-button>
                                </div>
                                
                            </td>
                            
                        </tr>
                        
                        <tr class="slds-line-height_reset">
                            <th scope="col"><input type="checkbox"></th>
                            <th scope="col">Case Number</th>
                            <th scope="col">Account Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Case Type</th>
                            <th scope="col">Sub catergory</th>
                            <th scope="col">Status</th>
                        </tr>
                        
                    </thead>
                    
                    <tbody>
                        <tr
                            class="slds-hint-parent"
                            for:each={searchable}
                            for:item="item"
                            key={item.Id}
                        >
                        
                            
                            <td scope="col"><input type="checkbox"></td>
                            <th scope="row">
                                <a
                                    href="#"
                                    onclick={handleNavigate}
                                    data-id={item.caseData.Id}
                                >{item.caseData.CaseNumber}
                                </a>
                            </th>
                            
                            <th scope="row">
                                <span if:true={item.caseData.Account}>
                                    <a
                                        href="#"
                                        onclick={handleNavigate}
                                        data-id={item.caseData.Account.Id}
                                    >
                                        {item.caseData.Account.Name}
                                    </a>
                                </span>
                            </th>
                            <th scope="row">
                                <span if:true={item.caseData.Contact}>
                                    <a
                                        href="#"
                                        onclick={handleNavigate}
                                        data-id={item.caseData.Contact.Id}
                                    >
                                        {item.caseData.Contact.Name}
                                    </a>
                                </span>
                            </th>
                            <th scope="row">{item.caseData.Case_Type__c}</th>
                            <th scope="row">{item.caseData.Sub_Category_Type__c}</th>
                            <th scope="row">{item.caseData.Status}</th>

                            
                           
                        </tr>
                        

                        
                    </tbody>
                     
                    <thead>                     
                    <tr>                           
                        <td colspan="7">
                        <div  class="slds-align_absolute-center" if:true={errorMsg}>
                            <p style="color: red;"><strong>{errorMsg}</strong></p>
                        </div>  
                        </td>
                    </tr>
                    </thead>
                    
                    
                    <thead>
                        
                    
                    </thead>
                    
                </table>

            
            </lightning-layout-item>
                
                
        </lightning-layout>
    </lightning-card>


</template>
